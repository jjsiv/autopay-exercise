apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: example-project
  namespace: argocd
spec:
  description: Project for example-app
  destinations:
    - namespace: example-app
      name: in-cluster
  sourceRepos:
    - "https://github.com/jjsiv/autopay-exercise.git"
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceNamespaces:
    - argocd
