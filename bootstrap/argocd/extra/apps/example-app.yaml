apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app
  namespace: argocd
spec:
  project: example-project
  destination:
    name: in-cluster
    namespace: example-app
  source:
    repoURL: https://github.com/jjsiv/autopay-exercise.git
    targetRevision: main
    path: example-app/deploy
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
