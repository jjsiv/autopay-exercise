apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-topics
  namespace: argocd
spec:
  project: kafka-topics
  destination:
    name: in-cluster
    namespace: kafka-topics
  source:
    repoURL: git@github.com:jjsiv/autopay-exercise.git
    targetRevision: main
    path: topics/solution-1/
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - ServerSideApply=true
