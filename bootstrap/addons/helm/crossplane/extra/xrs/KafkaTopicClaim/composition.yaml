apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: kafkatopicclaim
spec:
  compositeTypeRef:
    apiVersion: poc.io/v1alpha1
    kind: KafkaTopicClaim
  mode: Pipeline
  pipeline:
    - step: create-kafka-topic
      functionRef:
        name: crossplane-contrib-function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: topic
            base:
              apiVersion: kafka.strimzi.io/v1
              kind: KafkaTopic
              metadata:
                namespace: kafka-topics
              spec:
                topicName: ""
                partitions: 1
                replicas: 1
                retention: 3600000
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.topicName
                toFieldPath: spec.topicName
            readinessChecks:
              - type: MatchCondition
                matchCondition:
                  type: Ready
                  status: "True"
